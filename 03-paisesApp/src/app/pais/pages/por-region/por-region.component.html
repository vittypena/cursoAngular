<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let item of regiones" class="btn btn-outline-primary"  [class.btn-primary]="item === regionActiva" (click)="activarRegion(item)">
            {{ item | titlecase }}
        </button>
    </div>

    <div class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
