<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Campo de producto-->
            <div class="mb-3 row">
                <label for="Producto" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" name="producto"
                    formControlName="nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Campo de Precio-->
            <div class="mb-3 row">
                <label for="Producto" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" name="precio" formControlName="precio">
                    <span class="form-text text-danger" *ngIf="campoEsValido('precio')">Debe de ser mayor o igual a 0</span>
                </div>
            </div>

            <!-- Campo de Existencias-->
            <div class="mb-3 row">
                <label for="Producto" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto" name="existencias" formControlName="existencias">
                    <span class="form-text text-danger" *ngIf="campoEsValido('existencias')">Debe de ser mayor o igual a 0</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="clo">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
