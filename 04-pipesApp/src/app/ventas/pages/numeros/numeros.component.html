<div class="text-layout">
    <h1>DecimalPipe y PPorcentaje</h1>
    <p>Pipes inclu√≠dos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col">
        <p-card header="Ventas Netas" [subheader]="'number'">
            <i class="pi pi-dollar"></i>
           {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ventas Brutas" [subheader]="'currency'">
           {{(ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ganancia Porcentual">
           {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
